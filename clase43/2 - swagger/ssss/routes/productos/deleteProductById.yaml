paths:
  /productos/{id}:
    delete:
      summary: delete one product
      tags:
        - Productos
      parameters:
        - name: id
        in: path
        description: id del producto a eliminar
        required: true
        type: string
      responses:
        "204":
          description: 'un producto eliminado'
        "404":
          description: 'producto no se puedo eliminar'

